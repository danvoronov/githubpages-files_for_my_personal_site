        .category-section[id*="s"] .item-description {

        /* –ë—ñ–ª—å—à–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –¥–æ—Ä–æ–≥–∏—Ö –ø–æ–¥–∞—Ä—É–Ω–∫—ñ–≤ */
        .category-section[id*="l"] .item-description {

        .reserved-btn {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <header>
            <h1>–î–∞–Ω üéÅ –í—ñ—à–ª—ñ—Å—Ç (2025)</h1>
            <div class="monobanka">—á–∏ –º–æ–∂–Ω–∞ üí∏ <a href="https://send.monobank.ua/jar/9eDKjTLDou">–ø–æ–ø–æ–≤–Ω–∏—Ç–∏ –º–æ–Ω–æ–±–∞–Ω–∫—É</a></div>
            <div class="header-filters">
                <button class="filter-btn" onclick="scrollToCategory('s')">–º–µ–Ω—å—à–µ 300‚Ç¥</button>
                <button class="filter-btn" onclick="scrollToCategory('m')">300-1500‚Ç¥</button>
                <button class="filter-btn" onclick="scrollToCategory('l')">–±—ñ–ª—å—à–µ 1500‚Ç¥</button>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="error-container"></div>
            <div id="loading" class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ—à–ª—ñ—Å—Ç–∞...</div>
            <div id="wishlist-container"></div>

    </div>


    <script>
        // ===========================================
        // CONFIGURATION - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–ò –î–ê–ù–ù–´–ï
        // ===========================================
        const SUPABASE_URL = 'https://vfrjtyhimgwgwhzkqodj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcmp0eWhpbWd3Z3doemtxb2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDY3MDgsImV4cCI6MjA3ODQ4MjcwOH0.Fb_NmogsQ-2xFzSFfDC-s3940FYVbZv_bH8qjy6LvLk';

        // ===========================================
        // INITIALIZATION
        // ===========================================
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let wishlistItems = [];
        let realtimeChannel = null;

        // Generate or retrieve user token
        function getUserToken() {
            let token = localStorage.getItem('wishlist_user_token');
            if (!token) {
                token = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('wishlist_user_token', token);
            }
            return token;
        }

        const userToken = getUserToken();

        // ===========================================
        // DATA LOADING
        // ===========================================
        async function loadWishlist() {
            try {
                const { data, error } = await supabase
                    .from('wishlist')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                wishlistItems = data || [];
                renderWishlist();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading wishlist:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ—à–ª—ñ—Å—Ç–∞: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ===========================================
        // REALTIME SUBSCRIPTION
        // ===========================================
        function subscribeToChanges() {
            realtimeChannel = supabase
                .channel('wishlist_changes')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'wishlist'
                    },
                    (payload) => {
                        console.log('Realtime update:', payload);
                        handleRealtimeUpdate(payload);
                    }
                )
                .subscribe();
        }

        function handleRealtimeUpdate(payload) {
            const { eventType, new: newRecord, old: oldRecord } = payload;

            switch (eventType) {
                case 'INSERT':
                    wishlistItems.push(newRecord);
                    break;
                case 'UPDATE':
                    const updateIndex = wishlistItems.findIndex(item => item.id === newRecord.id);
                    if (updateIndex !== -1) {
                        wishlistItems[updateIndex] = newRecord;
                    }
                    break;
                case 'DELETE':
                    wishlistItems = wishlistItems.filter(item => item.id !== oldRecord.id);
                    break;
            }

            renderWishlist();
        }

        // ===========================================
        // UTILITY FUNCTIONS FOR URL PARSING
        // ===========================================
        function parseNotesForUrl(notes) {
            if (!notes) return { text: '', url: null };
            
            // –†–µ–≥—É–ª—è—Ä–Ω–∏–π –≤–∏—Ä–∞–∑ –¥–ª—è –ø–æ—à—É–∫—É URL
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const match = notes.match(urlRegex);
            
            if (match && match.length > 0) {
                const url = match[0];
                const text = notes.replace(urlRegex, '').trim();
                return { text, url };
            }
            
            return { text: notes, url: null };
        }

        // ===========================================
        // RENDERING
        // ===========================================
        function renderWishlist() {
            const container = document.getElementById('wishlist-container');

            if (wishlistItems.length === 0) {
                container.innerHTML = '<div class="empty-state">üéÅ –ù–µ–º–∞—î –ø–æ–¥–∞—Ä—É–Ω–∫—ñ–≤</div>';
                return;
            }

            // –ì—Ä—É–ø—É—î–º–æ –ø–æ–¥–∞—Ä—É–Ω–∫–∏ –∑–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è–º–∏ —É –ø–æ—Ä—è–¥–∫—É –≤—ñ–¥ –¥–µ—à–µ–≤–∏—Ö –¥–æ –¥–æ—Ä–æ–≥–∏—Ö
            const categories = [
                { id: 's', display: '–ø—Ä–∏–±–ª–∏–∑–Ω–æ –¥–æ 7‚Ç¨' },
                { id: 'm', display: '–ø—Ä–∏–±–ª–∏–∑–Ω–æ 7-30‚Ç¨' },
                { id: 'l', display: '–ø—Ä–∏–±–ª–∏–∑–Ω–æ –≤—ñ–¥ 30‚Ç¨' }
            ];

            let html = '';
            
            categories.forEach(category => {
                const itemsInCategory = wishlistItems.filter(item => item.category === category.id);
                
                // –°–æ—Ä—Ç—É—î–º–æ: —Å–ø–æ—á–∞—Ç–∫—É is_starred, –ø–æ—Ç—ñ–º —Ä–µ—à—Ç–∞
                const sortedItems = itemsInCategory.sort((a, b) => {
                    if (a.is_starred && !b.is_starred) return -1;
                    if (!a.is_starred && b.is_starred) return 1;
                    return 0;
                });
                
                if (sortedItems.length > 0) {
                    html += `
                        <div class="category-section" id="category-${category.id}">
                            <h2 class="category-title">${category.display}</h2>
                            <div class="wishlist-grid">
                                ${sortedItems.map(item => renderItem(item)).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        function renderItem(item) {
            const isReserved = item.reserved_by !== null;
            const isMyReservation = item.reserved_by_token === userToken;
            const isStarred = item.is_starred;
            let itemClass = '';
            
            if (isMyReservation) {
                itemClass = 'my-reservation';
            } else if (isReserved) {
                itemClass = 'reserved';
            }
            
            if (isStarred) {
                itemClass += ' starred';
            }
            
            const { text, url } = parseNotesForUrl(item.notes);

            return `
                <div class="wishlist-item ${itemClass}">
                    <div class="item-button-wrapper">
                        ${isMyReservation ? `
                            <button class="action-btn cancel-btn" onclick="cancelReservation(${item.id})">
                                –ü–µ—Ä–µ–¥—É–º–∞—Ç–∏
                            </button>
                        ` : !isReserved ? `
                            <button class="action-btn reserve-btn" onclick="reserveItem(${item.id})">
                                –Ø –∑–º–æ–∂—É!
                            </button>
                        ` : `
                            <button class="action-btn reserved-btn" disabled>
                                –ó–∞–±—Ä–æ–Ω—é–≤–∞–Ω–æ
                            </button>
                        `}
                    </div>
                    
                    <div class="item-body">
                        ${item.emoji ? `
                            <div class="item-emoji">${item.emoji}</div>
                        ` : ''}
                        
                        <div class="item-details">
                            <h3 class="item-title">${escapeHtml(item.title)}</h3>
                            
                            ${text ? `<p class="item-description">${escapeHtml(text)}</p>` : ''}
                            
                            ${url ? `<a href="${escapeHtml(url)}" target="_blank" class="item-link">[ –î–∏–≤–∏—Ç–∏—Å—è –ø—Ä–∏–∫–ª–∞–¥ ]</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // ===========================================
        // SCROLL TO CATEGORY
        // ===========================================
        function scrollToCategory(category) {
            const element = document.getElementById(`category-${category}`);
            if (element) {
                const headerHeight = document.querySelector('header').offsetHeight;
                const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - headerHeight - 20; // 20px –¥–æ–¥–∞—Ç–∫–æ–≤–∏–π –≤—ñ–¥—Å—Ç—É–ø
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }


        // ===========================================
        // RESERVATION ACTIONS
        // ===========================================
        async function reserveItem(itemId) {
            try {
                const { data, error } = await supabase
                    .from('wishlist')
                    .update({
                        reserved_by: 'anonymous',
                        reserved_by_token: userToken,
                        reserved_at: new Date().toISOString()
                    })
                    .eq('id', itemId)
                    .is('reserved_by', null)
                    .select();

                if (error) throw error;

                if (!data || data.length === 0) {
                    alert('–¶–µ–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫ –≤–∂–µ –∑–∞—Ä–µ–∑–µ—Ä–≤–æ–≤–∞–Ω–æ –∫–∏–º–æ—Å—å —ñ–Ω—à–∏–º!');
                    await loadWishlist(); // Reload to get latest state
                } else {
                    // Success - realtime will update the UI
                }
            } catch (error) {
                console.error('Error reserving item:', error);
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Ä–µ–∑–µ—Ä–≤—É–≤–∞–Ω–Ω—ñ: ' + error.message);
            }
        }

        async function cancelReservation(itemId) {
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ —Å–∫–∞—Å—É–≤–∞—Ç–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è?')) {
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('wishlist')
                    .update({
                        reserved_by: null,
                        reserved_by_token: null,
                        reserved_at: null
                    })
                    .eq('id', itemId)
                    .eq('reserved_by_token', userToken)
                    .select();

                if (error) throw error;

                if (!data || data.length === 0) {
                    alert('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–∞—Å—É–≤–∞—Ç–∏ —Ä–µ–∑–µ—Ä–≤–∞—Ü—ñ—é. –ú–æ–∂–ª–∏–≤–æ, –≤–∏ –Ω–µ —î –≤–ª–∞—Å–Ω–∏–∫–æ–º —Ü—ñ—î—ó —Ä–µ–∑–µ—Ä–≤–∞—Ü—ñ—ó.');
                    await loadWishlist();
                }
            } catch (error) {
                console.error('Error canceling reservation:', error);
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å–∫–∞—Å—É–≤–∞–Ω–Ω—ñ —Ä–µ–∑–µ—Ä–≤–∞—Ü—ñ—ó: ' + error.message);
            }
        }



        // ===========================================
        // UTILITY FUNCTIONS
        // ===========================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // ===========================================
        // INITIALIZATION
        // ===========================================
        document.addEventListener('DOMContentLoaded', () => {
            loadWishlist();
            subscribeToChanges();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
            }
        });
    </script>
